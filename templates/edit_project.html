{% extends 'base.html' %}

{% block title %}Projekt bearbeiten{% endblock %}
{% block content %}
  <h1>Projekt bearbeiten: {{ project.name }}</h1>
  <form method="post" action="{{ url_for('edit_project', project_id=project.id) }}">
    {{ form.hidden_tag() }}
    <p>
      {{ form.name.label }}<br>
      {{ form.name(size=32) }}
    </p>
    <p>
      {{ form.description.label }}<br>
      {{ form.description(size=64) }}
    </p>
    <p>
      <button type="submit">Speichern</button>
      <a href="{{ url_for('manage_projects') }}">Abbrechen</a>
    </p>
  </form>
{% endblock %}
